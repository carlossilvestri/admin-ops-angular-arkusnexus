<ng-container *ngIf="!loadingTeam">
<form class="cont-my-user" [formGroup]="forma">
    <div class="input-group input-group-sm m-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Nombre*</span>
        <input formControlName="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-outline-success" (click)="updateTeam()">Guardar</button>
      </div>
    </form>
</ng-container>
