<body>
  <p class="copyright">Administración MindTeams</p>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card login-content shadow-lg border-0 h-auto">
          <div class="card-body">
            <div class="text-center">
              <img
                class="logo"
                src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png"
              />
            </div>
            <h3 class="text-logo">Crear Cuenta</h3>
            <br />
            <form class="text-center">
              <input
                class="form-control border-0"
                type="text"
                name=""
                placeholder="Escribe tu nombre"
              />
              <br />
              <input
                class="form-control border-0"
                type="email"
                name=""
                placeholder="Escribe tu email"
              />
              <br />
              <input
                class="form-control border-0"
                type="password"
                name=""
                placeholder="Escribe tu contraseña"
              />
              <br />
              <div class="form-control border-0 form-control-changes text-start">
                  <h5>Nivel de Inglés</h5>
                <div class="form-check" *ngFor="let level of levels">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    {{ level.name }}
                  </label>
                </div>
              </div>
              <input
                class="form-control border-0"
                type="text"
                name=""
                placeholder="Link CV, Google Doc. (Opcional)"
              />
              <br />
              <button
                class="btn btn-primary btn-sm border-0"
                type="submit"
                name="submit"
              >
                Crear Cuenta
              </button>
            </form>
          </div>
          <div class="nomember">
            <p class="text-center">
              Ya tienes cuenta?
              <a routerLink="/">Inicia Sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
