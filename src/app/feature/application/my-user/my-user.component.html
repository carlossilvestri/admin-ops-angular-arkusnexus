<div class="cont-my-user">
    <div class="input-group input-group-sm m-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Nombre*</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [value]="user.name">
      </div>
      <div class="input-group input-group-sm m-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email*</span>
        <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [value]="user.email">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select a Role</option>
        <option [value]="role.id_role" *ngFor="let role of roles" [selected]="user.Role.name === role.name">{{ role.name }}</option>
      </select>
      <div class=" m-3">
        <h3 class="form-check-label">Nivel de Ingl√©s*</h3>
        <div class="form-check" *ngFor="let level of levels">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [checked]="user.Level.name === level.name">
            <label class="form-check-label" for="flexRadioDefault1">
              {{ level.name }}
            </label>
          </div>
      </div>
      <div class="input-group input-group-sm m-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Link CV (Google Doc)</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [value]="user.technical_knoledge">
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-outline-success">Guardar</button>
      </div>
</div>
