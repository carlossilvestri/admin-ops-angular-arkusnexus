<div>
  <app-search-bar [textBar]="'Buscar un usuario...'"></app-search-bar>
    <table class="table my-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Nivel de Ingl√©s</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="!loadingUsers">
            <tr *ngFor="let user of users; let i = index;">
              <th scope="row">{{ (i + 1) }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.Role.name }}</td>
              <td>{{ user.Level.name }}</td>
              <td>
                  <button type="button" class="btn btn-primary m-1">Editar</button>
                  <button type="button" class="btn btn-danger m-1">Deshabilitar</button>
              </td>
            </tr>
          </ng-container>
          <ng-container *ngIf="loadingUsers">
            <app-loading></app-loading>
          </ng-container>
        </tbody>
      </table>
      <app-pagination></app-pagination>
</div>
